<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* You can remove this block if using external CSS */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: #0a2540;
      }
      .contact-info p {
        margin: 0.3rem 0;
        text-align: center;
        font-size: 0.95rem;
      }
      hr {
        margin: 1.5rem 0;
        border: none;
        height: 1px;
        background: #e0e0e0;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }
      label {
        font-weight: 500;
      }
      input,
      textarea {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.95rem;
        width: 100%;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #0a2540;
      }
      input[type="submit"] {
        background: #0a2540;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s ease;
      }
      input[type="submit"]:hover {
        background: #183e68;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Contact Details</h1>
      <div class="contact-info">
        <p>üìç My Original Address</p>
        <p>üìû 0729934671</p>
        <p>üìß gitaumark502@gmail.com</p>
      </div>
      <hr />
      <form
        action="mailto:gitaumark502@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" name="Your Name" required />

        <label for="color">Pick a Color</label>
        <input type="color" id="color" name="Favorite Color" />

        <label for="email">Enter Your Email</label>
        <input type="email" id="email" name="Your Email" required />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="Your Message"
          rows="6"
          placeholder="Write your message here..."
          required
        ></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </div>
  </body>
</html>
